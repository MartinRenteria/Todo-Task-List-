<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Assets/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <title>To-Do List App</title>
</head>
<body>
    <div class="jumbotron">
        <h1 class="tasks-list display-4 text-center">Tasks List</h1>
      </div>

      <h1>
          Add New Task
      </h1>
      <br>

    <form action="#">
        <label for="TaskName">Task Name:</label><br><br>
        <input type="text" id="TaskName" name="TaskName" placeholder="" pattern="[A-Za-z]{3}"><br><br>
        </form>
        <br>

        <form action="#">
        <label for="TaskD">Task Description:</label><br><br>
        <textarea type="text" id="TaskD" name="TaskD" cols="50" rows="5" placeholder="" pattern="[A-Za-z]{3}"></textarea></br></br>
        </form>

        <form action="#">
        <label for="Assigned">Assigned To:</label><br><br>
        <input type="text" id="Assigned" name="Assigned" placeholder="" pattern="[A-Za-z]{3}"><br><br>
        </form>
        <br>

    <button type="button" class="btn btn-dark">Add Task</button><br><br>

    <form action="#">
        <label for="DueDate">DueDate</label>
        <br><br>
        <input type="date" id="DueDate" name="DueDate">
      </form><br><br>

    <h2>
        Tasks
    </h2>

</body>
</html>
