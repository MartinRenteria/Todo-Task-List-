<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Assets/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <title>To-Do List App</title>
</head>
<body>
    <div class="jumbotron">
        <h1 class="tasks-list display-4 text-center">Tasks List</h1>
      </div>
      <h1>
          Add New Task
      </h1>
      <br>

    <form id="myForm" onsubmit="validFormFieldInput(event)">
        <label for="newTaskNameInput">Task Name:</label><br><br>
        <input type="text" id="TaskName" name="newTaskNameInput" placeholder="" required><br><br>
        <br>
 
        <label for="TaskD">Task Description:</label><br><br>
        <textarea type="text" id="newTaskDescriptionInput" name="TaskD" cols="50" rows="5" placeholder=""  required></textarea></br></br>


        <label for="newAssignedInput">Assigned To:</label><br><br>
        <input type="text" id="Assigned" name="newAssignedInput" placeholder="" required><br><br>

        <br>

        <label for="DueDate">DueDate</label>
        <br><br>
        <input type="date" id="newDueDateInput" name="DueDate" required>
      <br><br>
      <button type="submit" value="Submit">Submit</button></><br><br>
      <div id="error" class="alert alert-danger fade" role="alert">
        A simple primary alertâ€”check it out!
      </div>
    </form>

    <h2>
        Tasks
    </h2>

    <button type="button" class="btn btn-warning">View Task</button>
    <div>
    <ul class="tasksList list-group">
        <li id="taskCard" class="list-group-item ">
            <div class="card" style="width: 18rem;">
                <div class="card-body">
                    <div class="alignment">
                  <h5 class="card-title" id="title">Task Name</h5>
                  <button type="button" class="done-button btn btn-success">Mark as done</button>
                </div>
                  <h6 class="card-subtitle mb-2 text-muted">Task Description</h6>
                  <p class="card-text">Assigned Date: </p>
                  <p class="card-text">Due Date: </p>
                  <div class="alignment">
                  <p class="card-text">Status </p>
                  <div class="move">
                  <a href="#" class="btn btn-primary">Delete</a>
                </div>
                </div>
                </div>
              </div>
        </li>
      </ul>
    </div>
      <script src="./js/taskManager.js"></script>
      <script src="./js/index.js"></script>
</body>
</html>
